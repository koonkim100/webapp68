<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <style>
    .preview {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .image-box {
      position: relative;
      display: inline-block;
      border: 3px solid black;   
    }

    .image-box img {
      display: block;
      width: 300px;
    }

    .overlay {
      position: absolute;
      top: 30%;
      left: 20%;
      background-color: rgba(128, 0, 128, 0.7); 
      color: white;
      padding: 20px 20px;
      font-size: 24px;
      border: 2px solid white;  
      border-radius: 8px;        
    }
  </style>
</head>
<body>
  <div class="preview">Preview:</div>
  <div class="image-box">
    <img src="hht.215Z.png" alt="Flower">
    <div class="overlay">Hello, World</div>
  </div>
</body>
</html>
